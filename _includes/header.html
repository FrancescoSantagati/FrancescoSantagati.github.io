<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/profile_border.png" alt="">
                <div class="intro-text">
                    <!--<span class="name">{{ site.title }}</span>-->
                    <!--<hr class="star-light">-->
                    <div class="skills">Software Developer - UX Designer</div>
                    <div>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
